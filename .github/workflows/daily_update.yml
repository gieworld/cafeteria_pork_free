name: Daily Menu Update

on:
  schedule:
    # Run at 21:50 UTC (6:50 AM KST next day)
    # Sun-Thu UTC = Mon-Fri KST
    - cron: '50 21 * * 0-4'
  workflow_dispatch: # Allow manual run

permissions:
  contents: write # Important for pushing data back

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 google-generativeai python-dotenv

    - name: Run Scraper
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python scripts/gen_menu.py

    - name: Commit and Push Data
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/menu_data.json
        git commit -m "üç± Daily Menu Update $(date +'%Y-%m-%d')" || exit 0
        git push

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Publish root directory
        keep_files: true
